<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Age Calculator</title>
</head>
<body>
    <div class="age-calculate">
        <h1>Age Calculator</h1>
        <form id="ageForm">
            <div class="block">
                <label for="inputDob">Enter your birthdate:</label>
                <input type="date" id="inputDob" required>
            </div>
            <button type="button" onclick="getAge()">Calculate</button>
        </form>
        <p id="currentAge"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
